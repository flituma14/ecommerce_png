{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">Pago de servicios Online</h2>
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION INTRO END// ========================= -->

    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">
    
    <div class="row">

        <main class="col-md-12">
    
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                {% comment %} <span class="mr-md-auto">{{product_count}} <b>Items Encontrados</b> </span> {% endcomment %}
                
            </div>
    </header><!-- sect-heading -->
    
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <figure class="card card-product-grid">
                <div class="img-wrap py-3"> 
                    
                    <img src="{{ product.images.url }}">
                    
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="./product-detail.html" class="title">{{ product.product_name }}</a>
                        <div class="price-wrap mt-2">
                            <span class="price">$ {{product.price}}</span>
                        </div> <!-- price-wrap.// -->
                    </div>
                    <a href="{% url 'add_cart' product.id %}" class="btn btn-block btn-success">Agregar al carrito</a>
                </figcaption>
            </figure>
        </div> <!-- col.// -->
        {% endfor %}

    </div> <!-- row end.// -->
    
    
    <nav class="mt-4" aria-label="Page navigation sample">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
      </ul>
    </nav>
    
        </main> <!-- col.// -->
    
    </div>
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
